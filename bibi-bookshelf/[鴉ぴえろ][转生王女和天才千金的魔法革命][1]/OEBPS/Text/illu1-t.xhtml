<div class="js fright">
 <div class="color2 puhui">
  <div class="title bb1">蕾妮·西亚 [15岁]</div>
    
  <div class="intro left">
   <p>原平民的男爵千金。</p>
   <p>虽然有这样的出身，</p>
   <p>却还在贵族学院魅惑了有权势之人的公子们，</p>
   <p>成为了骚动的开端——？</p>
  </div>

 </div>
</div>

<div class="cright"></div>

<div class="js fleft">
 <div class="color3 puhui">
  <div class="title bb2">伊利亚·克拉尔 [27岁]</div>
    
  <div class="intro left">
   <p>安妮丝菲亚的专属侍女。</p>
   <p>虽然身为从者，但还是像姐姐一样</p>
   <p>守望着安妮丝菲亚。</p>
   <p>过去曾经被安妮丝菲亚帮助过，</p>
   <p>对她抱有极深的忠诚。</p>
  </div>

 </div>
