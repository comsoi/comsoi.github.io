<div class="js fright">
 <div class="color4 puhui">
  <div class="title bb3">尤菲利亚·玛泽塔 [15岁]</div>
    
  <div class="intro left">
   <p>玛泽塔公爵家的千金。</p>
   <p>曾经是安妮丝菲亚的弟弟，阿尔加鲁特的婚约者。</p>
   <p>才女，勤学。魔法、政治、甚至武术都非常完美，</p>
   <p>身上有着不让他人接近的冰冷气氛。</p>
  </div>

 </div>
</div>

<div class="cright"></div>

<div class="js fleft">
 <div class="color5 puhui">
  <div class="title bb4">安妮丝菲亚·文·帕雷迪亚 [17岁]</div>
    
  <div class="intro left">
   <p>帕雷迪亚王国第一王女。</p>
   <p>由于奇行非常显眼，如她所愿被安上</p>
   <p>了怪王女的称号。</p>
   <p>先天无法使用魔法，</p>
   <p>但提倡并每日研究能够疑似再现魔法的魔法科学，简称魔学。</p>
  </div>

 </div>
